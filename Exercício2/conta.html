<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <h1>
        Crie uma Nova Conta
    </h1>
    <form method="post" action="/criar-conta">
        <fieldset>
            <h2>Conta</h2>
            <label for="Nome">Nome:</label>
            <input type="text" id="Nome" name="Nome"><br>
            <label for="Sobrenome">Sobrenome:</label>
            <input type="text" id="Sobrenome" name="Sobrenome"><br>
            <label for="E-mail"> E-mail:</label>
            <input type="email" id="E-mail" name="E-mail"><br>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha"><br>
            <label for="Repita a Senha">Repita a Senha:</label>
            <input type="password" id="Repita a Senha" name="Repita a Senha"><br>
        </fieldset>

        <fieldset>
            <h2>Endereço</h2>
            <label for="Logradouro">Logradouro:</label>
            <input type="text" id="Logradouro" name="Logradouro"><br>
            <label for="Complemento">Complemento:</label>
            <input type="text" id="Complemento" name="Complemento"><br>
            <label for="Cidade">Cidade:</label>
            <input type="text" id="Cidade" name="Cidade"><br>
            <label for="Estado">Estado:</label>
            <select id="Estado" name="Estado">
                <option value="Estado">Selecione um Estado</option>
            </select><br>
            <label for="CEP">CEP:</label>
            <input type="text" id="CEP" name="CEP"><br>
        </fieldset>

        <fieldset>
            <h2>Perfil</h2>
            <label for="Foto">Foto:</label>
            <input type="file"><br>
            <p>Tamanho máximo de 700k, JPG, GIF PNG.</p>
            <label for="Nome">Nome:</label>
            <input input="text" id="Nome" name="Nome"><br>
            <label for="Site"> Site:</label>
            <input type="url" id="Site" name="Site"><br>
            <p>Tem um site ou um blog? Coloque o endereço aqui.</p>
            <label for="Biografia">Biografia:</label>
            <textarea name="mensagem" rows="10" cols="50">
            </textarea><br>
            <label for="Genero">Gênero:</label>
            <input type="radio" id="Masculino" name="Masculino" value="Masculino">
            <label for="Masculino">Masculino</label>
            <input type="radio" id="Feminino" name="Feminino" value="Feminino">
            <label for="Feminino">Feminino</label>
            <input type="radio" id="Outro" name="Outro" value="Outro">
            <label for="Outro">Outro</label>
        </fieldset>

        <fieldset>
            <h2>E-mails</h2>
            <input type="checkbox" id="text" name="text" value="text">
            <label for="text">Tudo bem em enviar e-mails com mensagens de outros usuários.</label><br>
            <input type="checkbox" id="text" name="text" value="text">
            <label for="text">Tudo bem em enviar e-mails ocasionais com promoções sobre outros produtos.</label><br>
        </fieldset>

        <fieldset>
            <button>Criar conta</button>
        </fieldset>
    </form>
</body>

</html>
